<div class="card text-white bg-dark" style="width: 18rem;">
  <div class="card-header">
    <h5 class="text-center card-title">{{_revista.nombre}}</h5>
  </div>
  <div class="card-body">
    <p class="text-center" style="font-size: 27px;line-height: 65px;letter-spacing: -0.002em;font-weight: 300;">
      <small>
        <div *ngIf="_revista.pago; else elseBlock">Revista de Pago</div>
        <ng-template #elseBlock>Revista Gratis</ng-template>
      </small>
    </p>
  </div>
  <div class="card-footer">
    <div class="row justify-content-center">
      <a href="#" class="card-link">Suscribirse</a>
      <a href="#"  data-toggle="modal" data-target="#subirPubli" class="card-link">Previsualizar</a>                  
    </div>
  </div>
</div>

<!-- Modal Previsualizar Revista -->
<div class="modal fade" id="subirPubli" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Por {{_revista.userName}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-previsualizacion-revista [_revista]="_revista" ></app-previsualizacion-revista>
      </div>
    </div>
  </div>
</div>
