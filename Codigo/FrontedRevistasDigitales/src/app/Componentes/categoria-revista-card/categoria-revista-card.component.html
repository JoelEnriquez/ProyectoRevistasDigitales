<div class="container-fluid bg-secondary mt-4">
  <div class="row justify-content-between p-3">
    <div class="col-4">
      <h4>{{_categoria.nombre}}</h4>
    </div>
    <button (click)="mostrarMasRevistas($event)" href="#">
      Mostrar mas...
    </button>
  </div>
  <div class="row justify-content-center p-3">
    <div class="card-deck">
      <app-revista-card *ngFor="let revista of _listadoRevistas" [_revista] = revista></app-revista-card>
    </div>
  </div>
</div>
