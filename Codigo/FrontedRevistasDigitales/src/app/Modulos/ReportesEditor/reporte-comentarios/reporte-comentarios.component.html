<app-header-editor></app-header-editor>
<div class="container">
  <div class="row mt-3">
    <div class="col-8">
      <iframe [src]="_url" width="100%" height="800px"></iframe>
    </div>

    <div class="col-4 align-self-center">
      <div class="row">
        <div class="col-12">
          <h3 *ngIf="_mostrarError" class="alert alert-danger">{{_mensajeError}}</h3>
          <form [formGroup]="_filtrarDatosForm" (ngSubmit)="generarReporte()">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Fecha Inicial</label>
              <div class="col-sm-10">
                <input formControlName="fecha1" type="date" class="form-control" id="inputEmail3">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Fecha Final</label>
              <div class="col-sm-10">
                <input type="date" formControlName="fecha2" class="form-control" id="inputPassword3">
              </div>
            </div>
            <div class="form-group row">
              <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Filtrar por revista</label>
              <select formControlName="revista" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option [ngValue]="null">Seleccione una categoria para la revista..</option>
                <option *ngFor="let _revista of _listadoRevistasPropias" [ngValue]="_revista.nombre">{{_revista.nombre}}</option>
              </select>
            </div>
            <div class="form-group row justify-content-center">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Generar Reporte</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <a *ngIf="_url" (click)="descargarPDF()"
          style="font-size: 2.5rem;line-height: 1.5;letter-spacing: 0.174em;font-weight: 600;"
          class="btn btn-outline-success">Descargar</a>
      </div>
    </div>
  </div>
</div>
