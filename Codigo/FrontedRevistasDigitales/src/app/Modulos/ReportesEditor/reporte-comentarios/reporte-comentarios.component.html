<app-header-editor></app-header-editor>
<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-12">
      <h3 *ngIf="_mostrarError" class="alert alert-danger text-center">
        {{ _mensajeError }}
      </h3>
      <form [formGroup]="_filtrarDatosForm" (ngSubmit)="generarReporte()">
        <div class="form-row align-items-center">
          <div class="col-12">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="fechaInicial">Fecha Inicial</label>
                <input
                  formControlName="fecha1"
                  type="date"
                  class="form-control"
                  id="fechaInicial"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="fechaFinal">Fecha Final</label>
                <input
                  formControlName="fecha2"
                  type="date"
                  class="form-control"
                  id="fechaFinal"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="fechaFinal">Filtrar por Revista</label>
                <select
                  formControlName="revista"
                  class="custom-select my-1 mr-sm-2"
                  id="inlineFormCustomSelectPref"
                >
                  <option [ngValue]="null">
                    Seleccione una categoria para la revista..
                  </option>
                  <option
                    *ngFor="let _revista of _listadoRevistasPropias"
                    [ngValue]="_revista.nombre"
                  >
                    {{ _revista.nombre }}
                  </option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <button type="submit" class="mt-4 btn btn-primary">
                  Generar Reporte
                </button>
                <button
                  *ngIf="_listadoComentarios"
                  type="button"
                  (click)="imprimirReporte()"
                  class="ml-1 mt-4 btn btn-success"
                >
                  Inprimir Reporte
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div
        *ngIf="_listadoComentarios"
        class="tableFixHeadComentario table-inverse table-responsive"
      >
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Contenido</th>
              <th>Fecha de Comentario</th>
              <th>Usuario Lector</th>
              <th>Revista Comentada</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let _comentario of _listadoComentarios">
              <td>{{ _comentario.id }}</td>
              <td>{{ _comentario.contenido }}</td>
              <td>{{ _comentario.fechaComentarioDate }}</td>
              <td>{{ _comentario.userName }}</td>
              <td>{{ _comentario.nombreRevista }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
